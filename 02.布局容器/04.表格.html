<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>表格demo</title>
		<link rel="stylesheet" type="text/css" href="lib/bootstrap 3.31/css/bootstrap.min.css" />
		<style type="text/css">
			html,body{
				margin: 10px;
				padding: 10px;
			}
		</style>
	</head>

	<body>
		<table id="myTable" class="table table-bordered">
			<tr>
				<td value='name' >姓名</td>
				<td value='code'>编号</td>
			</tr>
			<tr>
				<td  class="active">sam</td>
				<td >1</td>
			</tr>
			<tr>
				<td class="success">joho</td>
				<td  class="active">2</td>
			</tr>
		</table>

	</body>

</html>
